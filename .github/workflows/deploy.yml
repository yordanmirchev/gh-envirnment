name: Deployment
on:
  push:
    branches:
      - master
      - dev
env: # we can define it on diffrent levels
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    env: # we can define it on diffrent levels
      MONGODB_CLUSTER_ADDRESS:  #<we_can_set_cloud_mongo_db>
      MONGODB_USERNAME:  ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD:  ${{ secrets.MONGODB_PASSWORD }}
      PORT: #<we_can_set_cloud_mongo_db>
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:XY$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB_USERNAME: {{env.MONGODB_USERNAME}}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME: {{env.MONGODB_USERNAME}}"  #This will not be avialable in the job.
          echo "MONGODB_DB_NAME: {{env.MONGODB_DB_NAME}}"